name: Rust SDK Codegen

on:
  push:
    paths:
      - 'idls/*.json'
    branches:
      - main

jobs:
  codegen:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required to detect file changes

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install codegen tool
        run: cargo install https://github.com/mfg-labs/idlgen

      - name: Detect changed JSON files
        id: changed_files
        run: |
          echo "CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^json_specs/.*\.json$' || true)" >> $GITHUB_ENV

      - name: Generate SDKs and create PRs
        if: env.CHANGED_FILES != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for file in $CHANGED_FILES; do
            name=$(basename "$file" .json)
            repo_name="${name}-sdk"
            branch_name="codegen/update-${name}-$(date +%s)"

            echo "Processing $file for $repo_name"

            git clone "https://github.com/mfg-labs/$repo_name.git"
            cd "$repo_name"

            git checkout -b "$branch_name"

            idlgen generate --filename ../"$file" --out .

            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add .
            git commit -m "chore: auto-generated SDK for $name"
            git push origin "$branch_name"

            gh pr create \
              --title "Auto-generated SDK update for $name" \
              --body "This PR updates the SDK based on changes in $file." \
              --base main \
              --head "$branch_name"

            cd ..
          done
